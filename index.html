<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetHouse</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="header">
        <nav class="header__navigation">
            <div class="header__navigation__pages">
                <a class="header__navigation__pages__about-us" href="#">Про Нас</a>
                <a class="header__navigation__pages__contacts" href="#">Контакти</a>
                <a class="header__navigation__pages__delivery" href="#">Доставка</a>
            </div>
            <div class="header__navigation__phone">
                <a class="header__navigation__phone__numbers" href="#">0 800 222 333 44</a>
            </div>
            <!-- change language -->
            <div class="header__navigation__languages">
                <a class="header__navigation__english" href="#">En</a>
                <a class="header__navigation__russion" href="#">Рус</a>
                <a class="header__navigation__ukrainian" href="#">Укр</a>
            </div>
            <div class="header__navigation__menu">
                <a href="#"><img src="img/menu.svg" alt="Меню"></a>
            </div>
        </nav>
        <!-- mobile menu -->
        <nav class="header__navigation__mobile">
            <div class="header__navigation__mobile__pages">
                <a class="header__navigation__mobile__pages__about-us" href="#">Про Нас</a>
                <a class="header__navigation__mobile__pages__contacts" href="#">Контакти</a>
                <a class="header__navigation__mobile__pages__delivery" href="#">Доставка</a>
            </div>
            <div class="header__navigation__mobile__languages">
                <a class="header__navigation__mobile__english" href="#">En</a>
                <a class="header__navigation__mobile__russion" href="#">Рус</a>
                <a class="header__navigation__mobile__ukrainian" href="#">Укр</a>
            </div>
        </nav>
        <div class="header__additional">
            <!-- logotype -->
            <a class="header__additional__logo" href="#"><img src="img/logo-pethouse.svg" alt="Логтип Петхаус"></a>
            <a class="header__additional__logo-mini" href="#"><img src="img/logo-mobile.svg" alt="Логтип Петхаус"></a>
            <!-- Search -->
            <input class="header__additional__search" type="text" placeholder="Пошук">
            <!-- Cart -->
            <label class="header__additional__cart" for="cart">
            <a for="cart" class="header__additional__cart-icon" href="#"><img class="header__additional__cart-icon"src="img/cart.svg" alt="Кошик"></a>
            <a for="cart" class="header__additional__cart-name" href="#">Кошик</a>
            </label>
        </div>
        <!-- Catalog for desktop from 768px -->
        <nav class="header__catalog__desktope">
            <div class="header__catalog__cats menu-item">
                <img src="img/cats.svg" alt="Коти">
                <a href="#">Коти</a>
            </div>
            <div class="header__catalog__dogs menu-item">
                <img src="img/dogs.svg" alt="Собаки">
                <a href="#">Собаки</a>
            </div>
            <div class="header__catalog__birds menu-item">
                <img src="img/birds.svg" alt="Птахи">
                <a href="#">Птахи</a>
            </div>
            <div class="header__catalog__rodents menu-item">
                <img src="img/rodents.svg" alt="Гризуни">
                <a href="#">Гризуни</a>
            </div>
            <div class="header__catalog__fish menu-item">
                <img src="img/fish.svg" alt="Рибки">
                <a href="#">Рибки</a>
            </div>
            <div class="header__catalog__reptiles menu-item">
                <img src="img/reptiles.svg" alt="Рептилії">
                <a href="#">Рептилії</a>
            </div>
            <div class="header__catalog__other menu-item">
                <a href="#">Інше</a>
            </div>
        </nav>
        <!-- Banner-slider-->
        <section class="header__main-hello">
        </section>
        <!-- Button to catalog -->
        <div class="header__button-catalog main-button">
            Каталог товарів
            <img class="button-arrow" src="img/arrow.svg" alt="стрілка вниз">
        </div>
        <!-- Catalog for mobile 320px-768px -->
        <nav class="header__catalog__mobile">
            <div class="header__catalog__cats menu-item">
                <img src="img/cats.svg" alt="Коти">
                <a href="#">Коти</a>
            </div>
            <div class="header__catalog__dogs menu-item">
                <img src="img/dogs.svg" alt="Собаки">
                <a href="#">Собаки</a>
            </div>
            <div class="header__catalog__birds menu-item">
                <img src="img/birds.svg" alt="Птахи">
                <a href="#">Птахи</a>
            </div>
            <div class="header__catalog__rodents menu-item">
                <img src="img/rodents.svg" alt="Гризуни">
                <a href="#">Гризуни</a>
            </div>
            <div class="header__catalog__fish menu-item">
                <img src="img/fish.svg" alt="Рибки">
                <a href="#">Рибки</a>
            </div>
            <div class="header__catalog__reptiles menu-item">
                <img src="img/reptiles.svg" alt="Рептилії">
                <a href="#">Рептилії</a>
            </div>
            <div class="header__catalog__other menu-item">
                <a href="#">Інше</a>
            </div>
        </nav>
    </header>
